type Comp @model {
  id: ID!
  compId: Int!
  compName: String!
  isConfirmed: Boolean
  note: String
  ships: [Ship!]!
}

type Ship {
  shipId: Int!
  shipName: String!
  points: Int!
  hullType: String!
  fitting: String!
}

type time @model {
  id: ID!
  timeId: Int!
  timeString: String!
  opponent: String!
}
